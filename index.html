<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Business Card</title>
</head>
<body>
    
    <main>
        <section>
            <div class="container">
                <div class="text-overall-container">
                    <div class="text-container">
                        <p class="heading">Get <strong>insights</strong> that help your business grow.</p>
                        <p class="contents">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                        <div class="numbers">
                            <div class="first">
                                <p class="digits">10k+</p>
                                <p class="under-text">Companies</p>
                            </div>
                            <div class="second">
                                <p class="digits">314</p>
                                <p class="under-text">Templates</p>
                            </div>
                            <div class="third">
                                <p class="digits">12M+</p>
                                <p class="under-text">Queries</p>
                            </div>
                        </div>
                    </div>    
                </div>

                <div class="img-container">
                    <div class="img"></div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
